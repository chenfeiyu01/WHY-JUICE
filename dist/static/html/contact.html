<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
<div id="about">
    <div class="about_header">
        <div class="about_img">
            <a href="http://onlineshop.why-juice.me/">
                <img src="shop/PA01315703_ssl.png" alt="">
            </a>
        </div>
    </div>
    <div class="about_section">
        <div class="div_btn"><a href="http://onlineshop.why-juice.me/">ショップへ戻る</a></div>
        <div class="section_div1">
            <h3>友達に教える</h3>
            <p>商品に関する事や、当店に対するご意見ご感想、お問い合わせなど、こちらのフォームよりお気軽にお尋ねください。</p>
        </div>
        <table class="c-form__table">
            <tbody><tr>
                <th class="c-form__title">
                    お名前
                    <span class="c-form__title--must">（必須）</span>
                </th>
                <td class="c-form__content">
                    <input type="text" name="name" value="" class="c-input--text">
                </td>
            </tr>
            <tr>
                <th class="c-form__title">
                    メールアドレス
                    <span class="c-form__title--must">（必須）</span>
                </th>
                <td class="c-form__content">
                    <input type="text" name="email" value="" class="c-input--text">
                </td>
            </tr>
            <tr>
                <th class="c-form__title">
                    お問い合わせタイトル
                    <span class="c-form__title--must">（必須）</span>
                </th>
                <td class="c-form__content">
                    <input type="text" name="title" value="「お歳暮 ジュース＆スープセット 【10/12～12/23 販売】（水引＋お歳暮シール付き）Long-life Juice &amp; Soup 7本、14本セット」について" class="c-input--text">
                </td>
            </tr>
            <tr>
                <th class="c-form__title">
                    お問い合わせ内容
                    <span class="c-form__title--must">（必須）</span>
                </th>
                <td class="c-form__content">
                    <textarea name="comment" rows="20" class="c-input--text"></textarea>
                </td>
            </tr>
            </tbody></table>


        <div class="c-button__group">
            <input type="button" value="送　信" onclick="teach_send();" class="c-button c-button--lg c-button--primary">
        </div>
    </div>
    <div class="about_footer">
        <div class="footer_div1">Copyright 2015 Why Juice?</div>
        <div class="footer_div2">
            <div class="footer_img">
                <img src="shop/siteSealImage.gif" alt="">
            </div>
            <div class="footer_span">
                <span>当サイトでは、通信情報の暗号化と実在性の証明のため、GMOグローバルサイン株式会社のSSLサーバ証明書を使用しております。 セキュアシールより、サーバ証明書の検証結果をご確認ください。</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
